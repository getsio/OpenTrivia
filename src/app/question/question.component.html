<div class="questionContainer">
  <div class="flex flex-col" *ngIf="questions[currentQuestion]">
    <div class="question">
      <p [innerHTML]="questions[currentQuestion].text"></p>
    </div>
    <div class="answerContainer">
      <button
        *ngFor="let answer of questions[currentQuestion].answers"
        class="btn"
      >
        <p [innerHTML]="answer"></p>
      </button>
    </div>
    <button class="continue" (click)="changeQuestion()">Weiter</button>
  </div>
</div>
